<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Series Finder v2</title>
     
     <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center my-5">Anime series finder</h1>
    <div class="col-md-2 justify-content-center" style="text-align: center; margin: 0 auto;"><img src="https://picsum.photos/seed/animeseed/150/150" class="img-fluid" alt="Placeholder Logo"></div>
    

    <div class="container contenido-principal col-12 col-md-10">
        
        <div class="row justify-content-center">
            <form class="col-10 col-md-8" id="formulario">
                <div class="formulario-cotizar row">
    
                        <div class="form-group col-12 col-md-12">
                            <select id="criptomoneda" class="form-control">
                                <option value="" disabled selected>Choose your category</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-12">
                            <select id="moneda" class="form-control">
                                <option value="" disabled selected>Choose your anime</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-12">
                            <label for="exampleSelect1">Search by name</label>
                            <input type="text" id="evento" class="form-control" placeholder="Search by anime name, saga, OVA"> 
                        </div>

                        <div class="form-group col-12 col-md-4">
                            <input type="submit" class="btn btn-success" value="Search">
                        </div>
                </div><!--.formulario-cotizar-->

                <div class="panel-resultados row justify-content-center mt-5">
                    <div class="contenido-spinner">
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>
                    <div class="mensajes col-12">
                        
                    </div>
                    <div id="resultado" class="col-12">

                        
                    </div>
                </div><!--panel-resultados-->
            </form>
        </div> 
    </div>
    <footer class="mt-5 p-3 text-center bg-primary" style="color: #fff;">Created by Carlos Prieto &copy; - API: https://kitsu.docs.apiary.io
    </footer>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
